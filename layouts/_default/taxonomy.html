{{ define "main" }}
  <div
    class="archives-outer-wrap"
    data-aos="{{ .Site.Params.animation.options.archive.whole }}"
  >
    {{ if not .Site.Params.only_show_capsule_in_index }}
      {{ partialCached "partials/archives.html" . }}
    {{ end }}
    {{ .Render "list" }}
  </div>
  {{ partial "partials/pagination.html" . }}
{{ end }}
